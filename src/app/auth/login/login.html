<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
  <mat-card class="w-full max-w-md p-8 shadow-2xl">
    <mat-card-header class="text-center mb-6">
      <mat-card-title class="text-4xl font-bold text-indigo-700">
        ✈️ Flight Booker
      </mat-card-title>
      <mat-card-subtitle class="text-lg mt-2">
        Login to start booking
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="w-full mb-4">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full mb-4">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required>
        </mat-form-field>

        <div *ngIf="error" class="text-red-600 text-center mb-4">
          {{ error }}
        </div>

        <button mat-raised-button color="primary" type="submit" class="w-full py-3 text-lg font-semibold">
          Login
        </button>
      </form>

      <p class="text-center mt-6 text-sm text-gray-600">
        Use credentials from your backend test user
      </p>
    </mat-card-content>
  </mat-card>
</div>
