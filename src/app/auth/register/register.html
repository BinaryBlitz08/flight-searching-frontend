<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-blue-100">
  <mat-card class="w-full max-w-md p-8 shadow-2xl rounded-2xl">

    <mat-card-header class="text-center mb-6">
      <mat-card-title class="text-4xl font-bold text-green-700">
        Create Account ✈️
      </mat-card-title>
      <mat-card-subtitle class="text-lg mt-2">
        Join the flight booking experience
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onRegister()">

        <mat-form-field appearance="fill" class="w-full mb-4">
          <mat-label>Full Name</mat-label>
          <input matInput [(ngModel)]="name" name="name" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full mb-4">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full mb-4">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required>
        </mat-form-field>

        <div *ngIf="error" class="text-red-600 text-center mb-4 font-semibold">
          {{ error }}
        </div>

        <div *ngIf="success" class="text-green-600 text-center mb-4 font-semibold">
          {{ success }}
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="w-full py-3 text-lg font-semibold rounded-xl">
          Register
        </button>

      </form>

      <button
        mat-button
        type="button"
        routerLink="/login"
        class="w-full mt-4 text-blue-600 font-semibold">
        Already have an account? Login
      </button>

    </mat-card-content>
  </mat-card>
</div>
