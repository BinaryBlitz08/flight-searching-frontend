<mat-card class="shadow-xl hover:shadow-2xl transition-shadow">
  <mat-card-header>
    <mat-card-title class="text-2xl font-bold text-indigo-700">
      {{ flight.airline }} • {{ flight.flightNumber }}
    </mat-card-title>
    <mat-card-subtitle class="text-lg">
      {{ flight.departureTime | date:'short' }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="py-6">
    <div class="flex justify-between items-center">
      <div>
        <p class="text-3xl font-bold">
          {{ flight.departurePlace }} → {{ flight.arrivalPlace }}
        </p>
        <p class="text-gray-600 mt-2">
          Duration: ~2h | Direct
        </p>
      </div>

      <div class="text-right">
        <p class="text-4xl font-bold text-green-600">
          ₹{{ flight.basePrice }}
        </p>
        <p class="text-sm text-gray-500 mt-1">
          Base Price
        </p>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions class="px-6 pb-6">
    <button
      mat-raised-button
      color="accent"
      class="w-full py-3 text-lg font-semibold"
      (click)="bookFlight()"
    >
      Book Now
    </button>
  </mat-card-actions>
</mat-card>
