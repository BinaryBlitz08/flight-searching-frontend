<div class="bg-white rounded-2xl shadow-lg p-8 max-w-4xl mx-auto">
  <form (ngSubmit)="search()"
        class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>From</mat-label>
      <input matInput [(ngModel)]="from" name="from" required placeholder="e.g. Delhi">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>To</mat-label>
      <input matInput [(ngModel)]="to" name="to" required placeholder="e.g. Mumbai">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Departure Date</mat-label>
      <input matInput type="date" [(ngModel)]="date" name="date" required>
    </mat-form-field>

    <!-- Centered button -->
    <div class="flex items-center justify-center h-full">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="w-full h-14 text-lg font-semibold rounded-xl">
        Search Flights
      </button>
    </div>

  </form>
</div>
